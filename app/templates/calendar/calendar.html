<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <title>电影日历</title>

    <link rel="stylesheet" href="/libs/jquery-weui.min.css">
    <link rel="stylesheet" href="/libs/weui.min.css">
    <link rel="stylesheet" href="/css/calendar/calendar.css">

</head>

<body ontouchstart>

<!-- 日历模块 -->
<div class="calendar">
    <header>
        <h2 class="month"></h2>
        <img class="btn-prev" src="/image/icons/icon-calendar-left.png">
        <img class="btn-next" src="/image/icons/icon-calendar-right.png">
    </header>
    <table>
        <thead class="event-days">
        <tr></tr>
        </thead>
        <tbody class="event-calendar">
        <tr class="1"></tr>
        <tr class="2"></tr>
        <tr class="3"></tr>
        <tr class="4"></tr>
        <tr class="5"></tr>
        <tr class="6"></tr>
        </tbody>
    </table>
</div>
<div id="em"></div>
<!-- 事件模块 -->
<div class="event">
    <div class="event-header">
        <div id=left>
            <h3 id="time_title" class="dayInfo"></h3>
            <p id="text" class="activeInfo"></p>
        </div>
        <div id="add_button">
            <a href="/movies"><img class="add-button-img" src="/image/icons/add_button.png"> </a>
        </div>
    </div>
    <div class="event-list">
    </div>
</div>

<script src="/libs/jquery-2.1.4.js"></script>
<script src="/libs/jquery-weui.min.js"></script>
<script src="/js/calendar/calendar.js"></script>
</body>
</html>
